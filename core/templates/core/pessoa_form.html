{% extends "base.html" %}

{% block title %}Cadastrar Pessoa{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">{% if pessoa %}Editar{% else %}Cadastrar{% endif %} Pessoa</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a href="{% url 'pessoa_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
